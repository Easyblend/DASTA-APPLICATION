<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas class="canvas">
  </canvas>
  <div class="myChart">

    <canvas id="myChart"></canvas>
  </div>
  <div class="controls rounded-3">

    <h1 style="font-size: 25px;">Flight Control panel</h1>

    <img src="https://i.pinimg.com/originals/be/92/f5/be92f51ef908d53c0c74d5e06a59365e.gif" alt="radar" width="100%"
      style="border-radius: 30px; margin-top: 20px;">

    <hr>

    <div class="data-record" style="margin: 5px 0px;">
      <h1 style="margin-bottom: 5px;">Sentivity</h1>
      <label for="xy">XY</label>
      <input type="range" name="xy" id="xy" style="width:88%" value="0" disabled>
      <br>
      <label for="y">Y</label>
      <input type="range" name="y" id="y" style="width:90%" value="0" disabled>
      <br>
      <label for="0">0</label>
      <input type="range" name="0" id="0" style="width:90%" value="0" disabled>
    </div>

    <hr>
    <div class="form-check form-switch ">
      <input class="form-check-input" type="checkbox" id="data recording">
      <label class="form-check-label" for="Data recording">Data recording</label>
    </div>
    <div class="form-check form-switch ">
      <input class="form-check-input" type="checkbox" id="zone restriction">
      <label class="form-check-label" for="Zone restriction">Zone restriction</label>
    </div>
    <div class="form-check form-switch ">
      <input class="form-check-input" type="checkbox" id="position stabilization">
      <label class="form-check-label" for="Position stabilization">Position stabilization</label>
    </div>

    <hr>
    <div class="d-flex flex-column gap-3 px-2">
      <button class="btn-success btn-lg btn" id="start">Start Takeoff</button>
      <div>
        <button class="btn-light btn" id="send path">Send path</button>
        <button class="btn-light btn" id="start path">Start path</button>
      </div>
      <button class="btn-danger btn" id="stop">Stop</button>

    </div>


    <br>
    <h1 class="x-axis"></h1>
    <h1 class="y-axis"></h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
